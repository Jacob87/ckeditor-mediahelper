<!DOCTYPE html>
<html>
    <head>
        <title>CKEditor Media Helper Test</title>
        <script src="//cdn.ckeditor.com/4.4.4/full/ckeditor.js"></script>

        <link rel="shortcut icon" href="/mediahelper/icons/mediahelper.png">
    </head>
    <body>
        <form>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                This is my textarea to be replaced with CKEditor.
            </textarea>
            <script>
                CKEDITOR.plugins.addExternal('mediahelper', '/mediahelper/');
                CKEDITOR.replace( 'editor1', {
                    extraPlugins : 'mediahelper'
                });
            </script>
        </form>
    </body>
</html>
